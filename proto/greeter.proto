syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.greeter";
option java_outer_classname = "GreeterProto";
option objc_class_prefix = "RTG";

package greeter;

service Greeter {
  rpc greet(Name) returns (Greeting) {}
}

message Name {
  string name = 1;
}

message Greeting {
  string greeting = 1;
}
